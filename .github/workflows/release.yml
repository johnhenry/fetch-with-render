name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev

      - name: Install dependencies
        run: npm install

      - name: Check Rust formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

  build:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-15-intel
            target: x86_64-apple-darwin
            build: npm run build:rust
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build:rust
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              sudo apt-get update
              sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev
              npm run build:rust
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              # Configure ARM64 package sources (use ports.ubuntu.com for ARM64)
              # Backup and disable existing sources
              sudo mv /etc/apt/sources.list /etc/apt/sources.list.backup
              sudo mkdir -p /etc/apt/sources.list.d.backup
              sudo mv /etc/apt/sources.list.d/* /etc/apt/sources.list.d.backup/ 2>/dev/null || true

              # Create new sources.list with proper multiarch configuration
              echo "# AMD64 sources (main Ubuntu archive)" | sudo tee /etc/apt/sources.list
              echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
              echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
              echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
              echo "deb [arch=amd64] http://security.ubuntu.com/ubuntu noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
              echo "" | sudo tee -a /etc/apt/sources.list
              echo "# ARM64 sources (Ubuntu Ports)" | sudo tee -a /etc/apt/sources.list
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports/ noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list

              # Install ARM64 cross-compilation toolchain
              sudo dpkg --add-architecture arm64
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
              sudo apt-get install -y libwebkit2gtk-4.1-dev:arm64 libgtk-3-dev:arm64 pkg-config

              # Add ARM64 Rust target
              rustup target add aarch64-unknown-linux-gnu

              # Configure environment for cross-compilation
              export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
              export PKG_CONFIG_ALLOW_CROSS=1
              export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc

              # Build
              npm run build:rust -- --target aarch64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build:rust

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.settings.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ matrix.settings.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ matrix.settings.target }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: npm install

      - name: Build native module
        run: ${{ matrix.settings.build }}

      - name: Build JavaScript
        run: npm run build:js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            *.node
            index.cjs
            dist/
          if-no-files-found: error

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          # ARM64 Linux: Cross-compiled, skip testing (can't run ARM64 on x86_64 host)

    name: Test - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: matrix.settings.host == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev xvfb

      - name: Install dependencies
        run: npm install

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}

      - name: Run tests (macOS/Windows)
        if: matrix.settings.host != 'ubuntu-latest'
        run: npm test
        env:
          CI: true

      - name: Run tests (Linux x64 with xvfb)
        if: matrix.settings.host == 'ubuntu-latest'
        run: xvfb-run -a npm test
        env:
          CI: true

  # This job only runs on tags (releases)
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          # Move all .node binaries to root
          find artifacts -name "*.node" -exec mv {} . \;

          # Copy index.cjs from any artifact (they're all the same)
          cp artifacts/bindings-x86_64-apple-darwin/index.cjs . || \
          cp artifacts/bindings-aarch64-apple-darwin/index.cjs . || \
          cp artifacts/bindings-x86_64-unknown-linux-gnu/index.cjs . || \
          cp artifacts/bindings-aarch64-unknown-linux-gnu/index.cjs . || \
          cp artifacts/bindings-x86_64-pc-windows-msvc/index.cjs .

          echo "Listing native binaries:"
          ls -la *.node *.cjs

      - name: Build JavaScript
        run: npm run build:js

      - name: Copy TypeScript definitions
        run: |
          if [ -f "src/index.d.ts" ]; then
            cp src/index.d.ts dist/index.d.ts
            echo "✓ Copied TypeScript definitions"
          else
            echo "⚠ TypeScript definitions not found in src/"
          fi

      - name: Verify build output
        run: |
          echo "Verifying dist/ directory:"
          ls -la dist/

      - name: List package contents
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Alternative: Create GitHub Release with binaries
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.node" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*.node
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
