name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build:rust
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              rustup target add aarch64-apple-darwin
              npm run build:rust -- --target aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: |
              sudo apt-get update
              sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev
              npm run build:rust
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              # Use Docker with QEMU for ARM64 cross-compilation
              docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
              docker run --rm --platform linux/arm64 -v $PWD:/build -w /build \
                arm64v8/ubuntu:22.04 \
                bash -c "
                  apt-get update && \
                  apt-get install -y curl build-essential libwebkit2gtk-4.0-dev libgtk-3-dev pkg-config && \
                  curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y && \
                  . \$HOME/.cargo/env && \
                  curl -fsSL https://deb.nodesource.com/setup_20.x | bash - && \
                  apt-get install -y nodejs && \
                  npm install && \
                  npm run build:rust
                "
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build:rust

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.settings.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ matrix.settings.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ matrix.settings.target }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: npm install

      - name: Build native module
        run: ${{ matrix.settings.build }}

      - name: Build JavaScript
        run: npm run build:js

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            *.node
            index.cjs
            dist/
          if-no-files-found: error

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_docker: true
          - host: windows-latest
            target: x86_64-pc-windows-msvc

    name: Test - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: matrix.settings.host == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev xvfb

      - name: Install dependencies
        run: npm install

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}

      - name: Run tests (native)
        if: matrix.settings.use_docker != true
        run: npm test
        env:
          CI: true

      - name: Run tests (with xvfb on x64 Linux)
        if: matrix.settings.host == 'ubuntu-latest' && matrix.settings.use_docker != true
        run: xvfb-run -a npm test
        env:
          CI: true

      - name: Run tests (ARM64 Linux with Docker)
        if: matrix.settings.use_docker == true
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker run --rm --platform linux/arm64 -v $PWD:/build -w /build \
            arm64v8/ubuntu:22.04 \
            bash -c "
              apt-get update && \
              apt-get install -y curl libwebkit2gtk-4.0-37 xvfb && \
              curl -fsSL https://deb.nodesource.com/setup_20.x | bash - && \
              apt-get install -y nodejs && \
              xvfb-run -a npm test
            "
        env:
          CI: true

  # This job only runs on tags (releases)
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to root
        run: |
          # Move all .node binaries to root
          find artifacts -name "*.node" -exec mv {} . \;

          # Copy index.cjs from any artifact (they're all the same)
          cp artifacts/bindings-x86_64-apple-darwin/index.cjs . || \
          cp artifacts/bindings-aarch64-apple-darwin/index.cjs . || \
          cp artifacts/bindings-x86_64-unknown-linux-gnu/index.cjs . || \
          cp artifacts/bindings-aarch64-unknown-linux-gnu/index.cjs . || \
          cp artifacts/bindings-x86_64-pc-windows-msvc/index.cjs .

          # Copy dist/ from any artifact (they're all the same)
          cp -r artifacts/bindings-x86_64-apple-darwin/dist . || \
          cp -r artifacts/bindings-aarch64-apple-darwin/dist . || \
          cp -r artifacts/bindings-x86_64-unknown-linux-gnu/dist . || \
          cp -r artifacts/bindings-aarch64-unknown-linux-gnu/dist . || \
          cp -r artifacts/bindings-x86_64-pc-windows-msvc/dist .

          echo "Listing package contents:"
          ls -la *.node *.cjs
          ls -la dist/

      - name: List package contents
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Alternative: Create GitHub Release with binaries
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.node
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
